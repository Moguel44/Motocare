    };
    motos.push(nueva);
    setMotos(motos);
    localStorage.setItem('motoActivaId', nueva.id);
    actualizarSelector();
    volver();
  };

  $('selectorMoto').onchange = e => {
    localStorage.setItem('motoActivaId', e.target.value);
    cargarResumen();
  };

  actualizarSelector();
  cargarResumen();
});
