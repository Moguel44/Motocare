
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#22d3ee">
<title>MotoCare</title>
<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#0b1220;
  --card:#020617;
  --accent:#7dd3fc;
  --border:#1e293b;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:#e5e7eb;
  margin:0;
  padding:16px;
}

.header{
  text-align:center;
  padding:20px 0;
}

.logo-big{
  width:120px;
  height:120px;
  border-radius:24px;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
}

h1{color:var(--accent)}

.card{
  background:rgba(2,6,23,.95);
  border-radius:18px;
  padding:20px;
  margin:16px auto;
  max-width:720px;
}

.hidden{display:none}

.menu{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.menu button{
  padding:16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--card);
  color:#e5e7eb;
  font-size:16px;
}

input,textarea,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-top:12px;
  background:var(--card);
  color:#e5e7eb;
}

.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:20px;
}

button.primary{
  padding:14px;
  border-radius:22px;
  background:linear-gradient(#111827,#020617);
  border:2px solid #7c3aed;
  color:#fff;
  font-weight:600;
}

/* ========================= */
/* CHECKLIST BIEN ALINEADO */
/* ========================= */

.checklist{
  margin-top:16px;
}

.check-item{
  display:flex;
  align-items:center;
  gap:12px;
  margin:10px 0;
  text-align:left;
}

.check-item input{
  width:20px;
  height:20px;
  flex-shrink:0;
}

.check-item span{
  font-size:15px;
  line-height:1.4;
}
